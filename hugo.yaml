#      slug: "personal"
#      url: "/blog/personal/"
#      icon: "fas fa-user"
    - name: "Referrals"
      slug: "referrals"
      url: "/blog/referrals/"
      icon: "fas fa-handshake"
  
  # Footer configuration
  footer:
    links:
      - name: "Privacy Policy"
        url: "/privacy/"
      - name: "Terms of Service"  
        url: "/terms/"
      - name: "License"
        url: "/license/"
  
  # Analytics (optional)
  # googleAnalytics: "G-MEASUREMENT_ID"
  analytics:
    # plausible:
    #   domain: "example.com"
    # fathom: "SITE_ID"
  
  # PWA Configuration (optional)
  pwa:
    enable: false
  
  # Performance monitoring (optional)
  performance:
    monitor: false
  
  # Fonts configuration (optional)
  fonts:
    google: "Inter:wght@300;400;500;600"
    primary: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif"
  
  # Contact form configuration
  contact:
    api_endpoint: "https://api.manikandaraj.com/f/YOUR_FORM_ID"  # Replace with your actual API endpoint
    success_message: "Thank you for your message! I'll get back to you soon."
    error_message: "Sorry, there was an error sending your message. Please try again."
  
  # Robots.txt configuration
  robots:
    # disallow_all: false
    disallow: ["/admin/", "/search/"]

# Menu configuration
menu:
  main:
    - identifier: 'home'
      name: 'Home'
      url: '/'
      weight: 10
    - identifier: 'about'
      name: 'About'
      url: '/about/'
      weight: 20
    - identifier: 'blog'
      name: 'Blog'
      url: '/blog/'
      weight: 30
    - identifier: 'contact'
      name: 'Contact'
      url: '/contact/'
      weight: 40

# Permalink configuration
permalinks:
  blog: '/:year/:month/:title/'

# Pagination
pagination:
  pagerSize: 6
  path: 'page'

# Taxonomy configuration
taxonomies:
  category: 'categories'
  tag: 'tags'

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: 'github-dark'
    lineNos: false
    lineNumbersInTable: false
    tabWidth: 4

# Build configuration
build:
  writeStats: true

# Output formats
outputs:
  home: ['HTML', 'RSS']
  section: ['HTML']

# Related content
related:
  includeNewer: true
  indices:
    - name: 'keywords'
      weight: 100
    - name: 'tags'
      weight: 80
    - name: 'date'
      weight: 10
  threshold: 20
  toLower: false

# Security
security:
  exec:
    allow:
      - '^(dart-)?sass(-embedded)?$'
      - '^go$'
      - '^npx$'
      - '^postcss$'
