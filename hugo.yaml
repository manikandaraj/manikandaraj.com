# Configuration file for Hugo Site
# Author : Manikandaraj Srinivasan
# Reference : https://gohugo.io/configuration/all/


baseURL: 'https://manikandaraj.com'
title: "Manikandaraj Srinivasan"
languageCode: 'en-us'
defaultContentLanguage: 'en'
titleCaseStyle:  'ap'

theme: mango 

#Whether to disable injection of a <meta name="generator"> tag into the home page. Default is false
disableHugoGeneratorInject:  true

#Whether to allow emoji in Markdown
enableEmoji:  true

#Whether to enable generation of a robots.txt file
enableRobotsTXT:  true

#Ensure clean URLs
uglyURLs: false  

# Copyright
copyright: 'Â© {CURRENT_YEAR} Manikandaraj Srinivasan. All rights reserved.'

# Date format
dateFormatToUse: 'Jan 02, 2006'

#Whether to print template execution improvement hints to the console
templateMetrics:  true

# Profile configuration
profile_image: '/images/profile.jpg'
profile_alt_text: 'Manikandaraj Srinivasan - Software Engineer'

# SEO
description: "Welcome to Manikandaraj Srinivasan's tech blog. I share insights about software development, programming, technology, and my journey in the tech industry."
keywords: ['programming', 'software development', 'technology', 'web development', 'coding', 'tech blog', 'Manikandaraj', 'software engineer']

params:
  author: 'Manikandaraj Srinivasan'
  
  # Author details
  author_details:
    name: 'Manikandaraj Srinivasan'
    email: 'matrix@manikandaraj.com'
    job_title: 'Software Engineer'
  
  # Blog configuration
  blog:
    list_title: 'Latest Blog Posts'
    posts_title: 'Blog Posts'
    published_text: 'Published on'
    reading_time_text: 'min read'
    tags_text: 'Tags'
    toc_title: 'Table of Contents'
    auto_toc: true
    hide_duplicate_title: true
    show_archive: true
    related_posts: true
  
  # Social Links Configuration
  social:
    - name: "GitHub"
      url: "https://github.com/manikandaraj"
      icon: "fab fa-github"
    - name: "LinkedIn" 
      url: "https://linkedin.com/in/manikandaraj"
      icon: "fab fa-linkedin"
    - name: "Twitter"
      url: "https://x.com/manikandaraj"
      icon: "fab fa-twitter"
    - name: "StackOverflow"
      url: "https://stackoverflow.com/users/1430572/manikandaraj-srinivasan"
      icon: "fab fa-stack-overflow"
#    - name: "Email"
#      url: "mailto:matrix@manikandaraj.com"
#      icon: "fas fa-envelope"
#    - name: "Website"
#      url: "https://manikandaraj.com"
#      icon: "fas fa-globe"
  
  # Topics Configuration
  topics:
    - name: "CERTIFICATION PREP"
      slug: "certification-prep"
      url: "/blog/certification-prep/"
      icon: "fas fa-certificate"
    - name: "AWS"
      slug: "aws"
      url: "/blog/aws/"
      icon: "fab fa-aws"
    - name: "AI/ML"
      slug: "ai-ml"
      url: "/blog/ai-ml/"
      icon: "fas fa-brain"
    - name: "FinTech"
      slug: "fintech"
      url: "/blog/fintech/"
      icon: "fas fa-chart-line"
